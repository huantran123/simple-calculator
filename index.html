<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7e032e913b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="calculator">
      <!-- <input type="text" id="display" readonly> -->
      <div class="screen">
        <p id="display"></p>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="white-20-btn" onclick="clearDisplay()">C</button>
          <button class="white-20-btn" onclick="toggleSign()">+/-</button>
          <button class="white-20-btn" onclick="appendValue('%')"><i class="fa-solid fa-percent"></i></button>
          <button class="orange-btn" onclick="appendValue('/')"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
          <button class="white-10-btn" onclick="appendValue('7')">7</button>
          <button class="white-10-btn" onclick="appendValue('8')">8</button>
          <button class="white-10-btn" onclick="appendValue('9')">9</button>
          <button class="orange-btn" onclick="appendValue('*')"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="row">
          <button class="white-10-btn" onclick="appendValue('4')">4</button>
          <button class="white-10-btn" onclick="appendValue('5')">5</button>
          <button class="white-10-btn" onclick="appendValue('6')">6</button>
          <button class="orange-btn" onclick="appendValue('-')"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="row">
          <button class="white-10-btn" onclick="appendValue('1')">1</button>
          <button class="white-10-btn" onclick="appendValue('2')">2</button>
          <button class="white-10-btn" onclick="appendValue('3')">3</button>
          <button class="orange-btn" onclick="appendValue('+')"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="row">
          <button class="white-10-btn" onclick="appendValue('0')">0</button>
          <button class="white-20-btn" onclick="appendValue('.')">.</button>
          <button class="white-20-btn" onclick="deleteValue()"><i class="fa-solid fa-delete-left"></i></button>
          <button class="orange-btn" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
